<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Dibujos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Manrope:wght@300&display=swap" rel="stylesheet">
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = 'fd53f76ec33279268a6c'; // Reemplázala por tu clave real
  </script>
</head>
<body>

  <h1>Sube tu dibujo</h1>
  <p class="subtexto">Un espacio para compartir fragmentos de tu memoria</p>

 <div class="gallery" id="galeria"></div>

<div class="upload-area">
  <input type="hidden" role="uploadcare-uploader" data-crop="free" data-images-only>
  <button onclick="mostrarImagen()">Seleccionar dibujo</button>
</div>


  <footer>
    Esta galería es un archivo vivo de memorias compartidas.
  </footer>

<script>
  function mostrarImagen() {
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');
    widget.openDialog(null, {
      done: file => {
        file.done(info => {
          const url = info.cdnUrl; // ✅ Esta es la forma correcta

          if (!url) {
            alert("No se pudo cargar la imagen. Intenta nuevamente.");
            return;
          }

          const galeria = document.getElementById('galeria');
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Imagen subida";
          galeria.prepend(img); // ✅ se agrega en la parte superior

          alert("¡Gracias por compartir tu dibujo!");
        });
      }
    });
  }
</script>


</body>
</html>
