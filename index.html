<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Dibujos</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Manrope:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #f9f7f3;
      color: #3a2e2e;
      padding: 3rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2b211f;
      font-family: 'Manrope', sans-serif;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    p.subtexto {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1.1rem;
      color: #5c4a44;
    }

    .upload-area {
      text-align: center;
      margin-bottom: 3rem;
    }

    .upload-area button {
      background: #3a2e2e;
      color: #f9f7f3;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Manrope', sans-serif;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .upload-area button:hover {
      background: #5c4a44;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08);
      object-fit: cover;
      background-color: #eae7e3;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      text-align: center;
      color: #998e88;
    }
  </style>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = 'demopublickey'; // Reemplaza con tu propia API Key
  </script>
</head>
<body>

  <h1>Sube tu dibujo</h1>
  <p class="subtexto">Un espacio para compartir fragmentos visuales de tu memoria</p>

  <div class="upload-area">
    <input type="hidden" role="uploadcare-uploader" data-crop="free" data-images-only>
    <button onclick="mostrarImagen()">Seleccionar dibujo</button>
  </div>

  <div class="gallery" id="galeria"></div>

  <footer>
    Esta galería es un archivo vivo de memorias compartidas.
  </footer>

  <script>
    function mostrarImagen() {
      const widget = uploadcare.Widget('[role=uploadcare-uploader]');
      widget.openDialog(null, {
        done: file => {
          file.done(info => {
            const galeria = document.getElementById('galeria');
            const img = document.createElement('img');
            img.src = info.cdnUrl;
            galeria.prepend(img);
            alert("¡Gracias por compartir tu dibujo!");
          });
        }
      });
    }
  </script>

</body>
</html>
